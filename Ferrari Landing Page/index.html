<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ferrari Portofino</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/helpers.css">
  <link rel="stylesheet" href="styles/grid.css">
  <script src="/styles/style.js"></script>

</head>

<body>

  <section class="hero is-fullheight">
    <nav class="hero-head">
      <div class="columns is-mobile is-marginless heading has-text-weight-bold">
        <!-- 1st column-->
        <div class="column left">
          <figure class="navbar-item image">
            <img src="/images/ferrari-logo.svg" style="width: 6.25rem; height: 2rem;">
          </figure>
        </div>
        <!-- 2nd column-->
        <div class="column center desktop">
          <p class="navbar-item has-text-black">Enzo Legacy</p>
          <p class="navbar-item has-text-black">458 ITALIA</p>
          <p class="navbar-item has-text-black">SCUDERIA</p>
          <p class="navbar-item has-text-black">BERLINETTA</p>
          <p class="navbar-item has-text-black">Portofino</p>
        </div>
        <!-- 3rd column-->
        <div class="column right">
          <p class="navbar-item has-text-black desktop">SHOP</p>
          <p class="navbar-item has-text-black desktop">SIGN IN</p>
          <figure class="navbar-item image">
            <i class="fas fa-bars"></i>
          </figure>

        </div>
      </div>
    </nav>


             <header class="hero-body">
               <div class="is-overlay has-text-centered" style="top:182px;">
                 <h1 class="subtitle is-4">Ferrari</h1>
                 <h2 class="title is-1">Portofino</h2>
               </div>
             </header>


    <main class="hero-foot center" style="padding: 2rem;">
      <div id="grid" style="width:768px;">
        <div id="a" class="center-column">
          <p class="has-text-centered has-text-white">
            Make way for luxury and speed.
          </p>
        </div>
        <div id="b" class="center-column">
          <p class="title has-text-white">
            <i class="fas fa-tachometer-alt has-text-grey-light" style="width: 0.75em; height: 0.75em;"></i>
            3.5<span class="is-size-5">s</span>
          </p>
          <p class="subtitle has-text-white is-7">0-100 kph</p>
        </div>
        <div id="c" class="center-column" style="border-left: 1px solid gray;">
          <p class="title has-text-white"><span class="is-size-5">+</span>200<span class="is-size-5">kph</span></p>
          <p class="subtitle is-7 has-text-white">Top Speed</p>
        </div>
        <div id="d" class="center-column" style="border-left: 1px solid gray;">
          <p class="title has-text-white">620</span><span class="is-size-5">mi</span></p>
          <p class="subtitle is-7 has-text-white">Mile Range</p>
        </div>
        <div id="e" class="center-column">
          <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold" style="width: 100%; border: 0.15em solid white;">
            Reserve Now
          </a>
        </div>
      </div>
    </main>

  </section>

</body>

</html>
